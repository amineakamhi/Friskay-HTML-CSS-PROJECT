<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Kitty Food</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="logo.svg" alt="Logo Friskay" />
                </a>
                <div class="divider hide-mobile"></div>
                <a href="#" class="Home Hide-mobile">Home</a>
            </div>
            <nav>
                <a href="#" class="Menu-open Hide-Desktop">
                    <img src="menu.svg" alt="Open Menu" />
                </a>
                <ul>
                    <li class="Hide-Desktop">
                        <a href="#" class="Menu-close">
                            <img src="close.svg" alt="Close menu" />
                        </a>
                    </li>
                    <li><a href="#">Our Food</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Studies</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Your Cat will go <img src="bonkers.svg" alt="Bonkers" /></h1>
            <p class="subhead">
                ..for the worldâ€™s best testing cat food, sourced with only the finest
                ingredients. Made with love from the heart of Mississippi.
            </p>
            <a href="#" class="primary-cta">Get Bonkers</a>
        </main>
        <div class="cat-container">
            <div class="cat">
                <img src="cat.png" alt="Cat Image" />
                <div class="inner-circle"></div>
                <div class="outer-circle"></div>
            </div>
        </div>
    </div>
    <script>
        const menu = document.querySelector('nav ul')
        const menuBtn = document.querySelector('.Menu-open')
        const closebtn = document.querySelector('.Menu-close')
        menuBtn.addEventListener('click', () => {
            menu.classList.add('open')
        })
        closebtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })
    </script>
</body>

</html>
